[LOGGING]
LogFile := "MyExample-%n-%r.log"
FileMask := LOG_ALL
ConsoleMask := LOG_ALL | TTCN_ERROR | TTCN_TESTCASE | TTCN_STATISTICS

[MODULE_PARAMETERS]
tsp_callFlow := {
    {"send","uzenet 1"},
    {"rec","uzenet 2"},
    {"send","uzenet 3"},
    {"rec","uzenet 4"}
}

[EXECUTE]
MyExample.control

[MAIN_CONTROLLER]
# The options herein control the behavior of MC.
TCPPort := 3000
NumHCs := 2

